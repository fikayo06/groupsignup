<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/020ce1d681.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        
        <div class="firstSection">

            <div class="fingerprint">
                <img src="/assets/WhatsApp Image 2024-07-15 at 23.01.44_8f7d146c.jpg" alt="fingerprint">
            </div>
            
            <div class="createaccount">
                <h1>Create Account</h1>
            </div> 

             <div class="linksection">
               <div class="link">
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook-f fa-lg" style="color: #fff;"></i>
                </a>    
               </div>
               <div class="link">
                <a href="https://www.google.com/">
                    <i class="fa-brands fa-google fa-lg" style="color: #fff;"></i>
                </a>   
               </div>
                <div class="link">
                    <a href="https://www.linkedin.com/feed/">
                    <i class="fa-brands fa-linkedin-in fa-lg" style="color: #fff;"></i>
                </a>
                </div>
             </div>

             <p>Or use your email for registration</p>
                <div class="formSection">
                    <div class="inputcontainer">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="inputcontainer">
                        <i class="fa fa-envelope" aria-hidden="true" style="font-size: 13px;"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="inputcontainer">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password"  placeholder="Password">
                    </div>
                </div>

            <button class="button1">SIGN UP</button>
        </div>

        <div class="secondSection">
            <h1>Welcome Back</h1>
            <p>To keep connected with us please</p>
             <p style="padding-left: 1rem;">login with your personal info</p>

            <button class="button2">SIGN IN</button>
        </div>
    </div>
</body>
</html>
